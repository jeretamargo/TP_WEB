            <div class="row">

                </div>
            </div>
        
        
        <div class="container">
            <div class="row">
                <form action="#" method="post">
                    <div class="row col-12 formulario-carga justify-content-center align-items-center ">
                        
                        <div class=" col-12 col-lg-6  mb-3 my-3">
                            <label for="nombre_prodcuto" class="form-label">Nombre del producto</label>
                            <input class="form-control " type="text" placeholder="Inserte el nombre del producto">
                        </div>
                        <div class=" col-12 col-lg-6  mb-3  gap-">
                            
                                <label id="tipo_producto">Tipo de Producto</label>
                            <div class="form-check form-check-inline mx-4 ">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radio">
                                <label class="form-check-label" for="radio1" id="radio">Lácteos</label>
                            </div>
                            <div class="form-check form-check-inline mx-4 ">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radio">
                                <label class="form-check-label" for="radio2" id="radio">Carnes</label>
                            </div>
                            <div class="form-check form-check-inline mx-4 ">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radio">
                                <label class="form-check-label" for="radio3" id="radio">Verdulería</label>
                            </div>
                            
                            
                        </div>
                        <div class=" col-12 col-lg-6 mb-3">
                            <label for="precio_prodcuto" class="form-label ">Precio del producto en $ARS</label>
                            <input class="form-control " type="number" placeholder="Inserte el precio del producto">
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="desc_prodcuto" class="form-label ">Descripción del producto</label>
                            <textarea  class="form-control" rows="4" ></textarea>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="formFile" class="form-label">Cargar Imagen del producto</label>
                            <input class="form-control" type="file" >
                            
                        </div>
                        <div class="col-12 col-lg-6 mb-3 d-flex align-items-center justify-content-center">
                            <input type="submit" value="Cargar Producto">
                        </div>
                    </div>
                    
                </form>
