</head>

<body>
     <header>
        <nav>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-4  d-flex align-items-center justify-content-center ">
                        <a href="index.html"><h1>Supermercado</h1></a>
                    </div>
                        <div class="col-12  col-lg-8 d-flex justify-content-center fs-6 align-items-center" >
                            <ul class="d-flex list-unstyled w-100 gap-2" >
                                <li class="flex-fill text-center  "><a class="d-flex align-items-center justify-content-center gap-2 p-2 w-100 h-100" href="./index.html#oferta"> <img src="./content/sale-03-svgrepo-com.svg"> Ofertas</a></li>
                                <li class="flex-fill text-center  "><a class="d-flex align-items-center justify-content-center gap-2 w-100 h-100" href="./index.html#producto"><img src="./content/cart-shopping-fast-svgrepo-com.svg">Productos</a></li>
                                <li class="flex-fill text-center "><a class="d-flex align-items-center justify-content-center gap-2 w-100 h-100" href="./index.html#contacto"><img src="./content/contact-us-svgrepo-com.svg">Contáctenos</a></li>
                            </ul>
                        </div>
                    </div>
                </div>       
            </nav>
        </header>
        
        <div class="container">
            <div class="row">
                <form action="#" method="get">
                    <div class="row col-lg-8 col-sm-12 formulario-carga">
                        <h1>Añadir producto</h1>
                        <div class="row col-lg-8 col-sm-12 mb-3 my-3">
                            <label for="nombre_prodcuto" class="form-label">Nombre del producto</label>
                            <input class="form-control " type="text" placeholder="Inserte el nombre del producto">
                        </div>
                        <div class="row col-lg-8  col-sm-12 mb-3 ">
                            <label for="tipo_prodcuto" class="form-label">Tipo de producto</label>
                            <select id="tipo_producto" >
                                <option selected>Abra el menu de selección</option>
                                <option value="Lácteos">Lácteos</option>
                                <option value="Verdulería">Verdulería</option>
                                <option value="Carnes">Carnes</option>
                            </select>
                        </div>
                        <div class="row col-lg-8  col-sm-12 mb-3">
                            <label for="precio_prodcuto" class="form-label ">Precio del producto en $ARS</label>
                            <input class="form-control " type="number" placeholder="Inserte el precio del producto">
                        </div>
                        <div class="col-lg-8  col-sm-12 mb-3">
                            <label for="desc_prodcuto" class="form-label ">Descripción del producto</label>
                            <textarea  class="form-control" rows="4" ></textarea>
                        </div>
                        <div class="col-lg-8 col-sm-12 mb-3">
                            <label for="formFile" class="form-label">Cargar Imagen del producto</label>
                            <input class="form-control" type="file" >
                            
                        </div>
                        <div class="col-lg-8 col-sm-12 mb-3 d-flex align-items-center justify-content-center">
                            <input type="submit" value="Cargar Prodcuto" class="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        
        </form><footer>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <p>@2025 Derechos Reservados</p>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <p><a href="#">mail@ejemplo.com</a></p>
                    </div>
                </div>
            </div>    
        </footer>
        <a href="#" class="btn btn-primary position-fixed bottom-0 end-0 m-3 rounded-0">^</a>
